    <link href="https://api.mapbox.com/mapbox-gl-js/v2.5.1/mapbox-gl.css" rel="stylesheet">

    <style>
        
        .app {
            position: relative;
           /* top: 20px;
            bottom: 0;
            left: 0;
            right: 0; */
            display: grid;
            grid-template-rows: min-content 1fr;
            grid-row-gap: 0px;
        }

        .mapboxgl-popup {
            max-width: 600px;
            font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
        }

        #legend > img {
            height: 25px;
        }

        .select-control {
            display: grid;
            grid-auto-flow: row;
            grid-column-gap: 20px;
            justify-content: center;
            height: auto;
            grid-template-columns: 250px 250px;
        }
      
      @media (max-width:600px) {
        .select-control {
            grid-template-columns: 250px;
        }
       }

        .select-control > div {
            display: grid;
            grid-auto-flow: row;
            justify-items: center;
            align-content: start;
            padding-bottom:20px;
        }

        #legend {
            margin-top: 10px;
            display: grid;
            grid-auto-flow: row;
        }

        #legend-colors {
            display: grid;
            grid-auto-flow: column;
            grid-column-gap: 1px;
            grid-template-rows: 15px;
        }

        #legend-hints {
            display: grid;
            grid-auto-flow: column;
            font-size: 11px;
            justify-items: center;
            /*padding: 0 23px;*/
        }

        #legend-colors > div:nth-child(1) {
            background-color: #50b161;
        }

        #legend-colors > div:nth-child(2) {
            background-color: #B6D18E;
        }

        #legend-colors > div:nth-child(3) {
            background-color: #F9B48F;
        }

        #legend-colors > div:nth-child(4) {
            background-color: #ff6663;
        }

        #legend-colors > div:nth-child(5) {
            background-color: #E81C17;
        }

        #legend-colors > div:nth-child(6) {
            background-color: #9B4D53;
        }

        #legend-colors > div:nth-child(7) {
            background-color: #68404C;
        }

        #legend-colors > div:nth-child(8) {
            background-color: #363444;
        }

        #legend-colors > div:nth-child(9) {

        }

<div class="app">
    <div class="select-control rw-caption">
        <div>
            <label for="size">Circle Size</label>
            <select name="size" id="size">
                <option value="cpr">Coal production</option>
                <option value="opr">Oil production</option>
                <option value="ngp">Natural gas production</option>
                <option value="clc">Coal power capacity</option>

                <option value="opq">Oil production per capita</option>

<script>
    // mapboxgl.accessToken = 'pk.eyJ1IjoiYW5hdG9seXN1a2hhbm92IiwiYSI6ImNpamw1cTBneDAwMDV2aW0zbnZidjFsb3kifQ.8Q5GazXk9HkDc2E3AnUorw'; // localhost
    mapboxgl.accessToken = 'pk.eyJ1IjoicmVzb3VyY2VzZm9ydGhlZnV0dXJlIiwiYSI6ImNqenIwaG85ZDE2ZHQzYnJxbG1ybTV6emYifQ.RLi4itpoelj_4jnDgPeIkA'; // demo

     const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/resourcesforthefuture/ckx63gd3i0gg414o3yql5m0bq',
        dragPan: true,
        minZoom: 3,
        maxZoom: 10
    });

    map.addControl(new mapboxgl.NavigationControl({showCompass: false}));
    map.scrollZoom.disable();

    const popup = new mapboxgl.Popup({
        closeButton: false,
        closeOnClick: false
    });

    map.on('load', () => {
        selectCtrl.data = map.queryRenderedFeatures({layers: ['county-points']}).map(f => f.properties);
        selectCtrl.selectSize({target: {value: "cpr"}});
        selectCtrl.selectColor({target: {value: "ecd"}});
    });

    let lastFeature;

    let popupDiv;

    function popupCallback(e) {
        popup.remove();
        popupDiv.removeEventListener('mouseleave', popupCallback);
    }

    map.on('mousemove', 'county-points', (e) => {
        if (selectCtrl.selectedSizeCode === "") return;
        if (e.features.length > 0) {
            if (e.features[0].id !== lastFeature) {

                lastFeature = e.features[0].id;

                map.getCanvas().style.cursor = 'pointer';

                map.setPaintProperty(
                    'county-points',
                    'circle-stroke-width',
                    ['match', ['get', 'geoid'], e.features[0].properties.geoid, 1, 0]
                );

                const coordinates = e.features[0].geometry.coordinates.slice();

                let description = e.features[0].properties[selectCtrl.findCircleSize().code] !== undefined
                    ? `<strong>${e.features[0].properties.cou}</strong><p>${selectCtrl.findCircleSize().name}: <strong>${e.features[0].properties[selectCtrl.findCircleSize().code].toLocaleString(undefined, {
                        minimumFractionDigits: 1,
                        maximumFractionDigits: 1
                    })} ${selectCtrl.findCircleSize().measurement}</strong></p>`
                    :
                    `<strong>${e.features[0].properties.cou}</strong><p>${selectCtrl.findCircleSize().name}</p>`;

                if (selectCtrl.selectedColorCode !== "") {
                    const selectedCircleColor = selectCtrl.findCircleColor();
                    if (selectedCircleColor.code !== "ecd" && selectedCircleColor.code !== "rur") {
                        description += `<p>${selectedCircleColor.name}: <strong>${(100 * e.features[0].properties[selectedCircleColor.code]).toLocaleString(undefined, {
                            minimumFractionDigits: 1,
                            maximumFractionDigits: 1
                        })}%</strong>`;
                    } else {
                        description += `<p>${selectedCircleColor.name}: <strong>${Number(e.features[0].properties[selectedCircleColor.code])}</strong>`;
                    }
                }

                while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
                    coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
                }

                if (popup.isOpen()) {
                    popup.setLngLat(coordinates).setHTML(description);
                } else {
                    popup.setLngLat(coordinates).setHTML(description).addTo(map);
                    popupDiv = document.getElementsByClassName('mapboxgl-popup')[0];
                    popupDiv.addEventListener('mouseleave', popupCallback);
                }
            }
        }
    });

    map.on('mouseleave', 'county-points', (e) => {
        const features = map.queryRenderedFeatures(e.point, {
            layers: ['county-points']
        });
        if (features.length === 0) {
            popup.remove();
        }
        map.getCanvas().style.cursor = '';
        map.setPaintProperty('county-points', 'circle-stroke-width', 0);
        lastFeature = undefined;
    });

    function SelectControl() {

        this.selectedSizeCode = "";
        this.selectedColorCode = "";

        this.circleSizes = [
            {name: "Coal production", code: "cpr", measurement: "kst"},
            {name: "Oil production", code: "opr", measurement: "bbl"},
            {name: "Natural gas production", code: "ngp", measurement: "mcf"},
            {name: "Coal power capacity", code: "clc", measurement: "MW"},
            {name: "Natural gas power capacity", code: "ngc", measurement: "MW"},
            {name: "Oil refining capacity", code: "orc", measurement: "b/d"},
            {name: "Coal production per capita", code: "cpq", measurement: "kst/person"},
            {name: "Oil production per capita", code: "opq", measurement: "bbl/person"},
            {name: "Natural gas production per capita", code: "npq", measurement: "mcf/person"},
            {name: "Coal power capacity per capita", code: "clq", measurement: "MW/person"},
            {name: "Natural gas power capacity per 1,000 capita", code: "ncq", measurement: "MW/1,000 people"},
            {name: "Oil refining capacity per capita", code: "orq", measurement: "b/d/person"}
        ];

        this.circleColors = [
            {code: "ecd", name: "Economic Status"},
            {code: "bdg", name: "% with less than Bachelor's Degree"},
            {code: "rur", name: "Rurality"},
            {code: "shm", name: "% Share Minority"},
            {code: "shl", name: "% Linguistic Isolation"},
            {code: "shp", name: "% Pre-1960 Housing"},
            {code: "atc", name: "% Air Toxics Cancer Risk"},
            {code: "twd", name: "Toxic Water Discharges"},
            {code: "sfs", name: "Superfund Sites"},
            {code: "aoz", name: "Ambient Ozone"},
            {code: "apm", name: "Ambient PM2.5"}
        ];

        document.getElementById('size').addEventListener('change', this.selectSize.bind(this), false);
        document.getElementById('color').addEventListener('change', this.selectColor.bind(this), false);
    }

    SelectControl.prototype.findCircleSize = function () {
        return this.circleSizes.filter(code => code.code === this.selectedSizeCode)[0];
    }

    SelectControl.prototype.findCircleColor = function () {
        return this.circleColors.filter(code => code.code === this.selectedColorCode)[0];
    }

    SelectControl.prototype.selectSize = function (e) {
        this.selectedSizeCode = e.target.value;
        if (e.target.value !== "") {
            const minMax = this.data.map(d => isNaN(d[e.target.value]) ? 0 : Number(d[e.target.value])).reduce(function (acc, cur) {
                return [
                    Math.min(cur, acc[0]),
                    Math.max(cur, acc[1])
                ]
            }, [Number.POSITIVE_INFINITY, Number.NEGATIVE_INFINITY]);
            map.setFilter('county-points', ['!=', ['get', e.target.value], 0]);
map.setPaintProperty('county-points', 'circle-radius', [
'interpolate',
['cubic-bezier', 0, 0.5, 1, 0.5],
['get', e.target.value],
minMax[0], 2,
minMax[1], 75
]);
        } else {
            map.setPaintProperty('county-points', 'circle-radius', 0);
        }
    }

    SelectControl.prototype.selectColor = function (e) {
        this.selectedColorCode = e.target.value;
        if (e.target.value === "rur") {
            document.getElementById("legend-colors").style.gridTemplateColumns = 'repeat(9, 26px)';
            document.getElementById("legend-hints").style.gridTemplateColumns = 'repeat(9, 26px)';
            document.getElementById("legend-hints").style.gridColumnGap = '1px';
            document.getElementById("legend-hints").style.padding = '';
            document.getElementById("legend-colors").innerHTML = '<div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>';
            document.getElementById("legend-hints").innerHTML = '<div>1</div><div>2</div><div>3</div><div>4</div><div>5</div><div>6</div><div>7</div><div>8</div><div>9</div>';
            map.setPaintProperty('county-points', 'circle-color', {
                property: 'rur',
                stops: [
                    [1, '#50b161'],
                    [2, '#B6D18E'],
                    [3, '#ffa3a1'],
                    [4, '#ff6663'],
                    [5, '#E81C17'],
                    [6, '#9B4D53'],
                    [7, '#68404C'],
                    [8, '#363444'],
                    [9, '#370101'],
                ]
            });
        } else if (e.target.value === "ecd") {
            document.getElementById("legend-colors").style.gridTemplateColumns = 'repeat(4, 59px)';
            document.getElementById("legend-hints").style.gridTemplateColumns = 'repeat(4, 59px)';
            document.getElementById("legend-hints").style.gridColumnGap = '1px';
            document.getElementById("legend-hints").style.padding = '';
            document.getElementById("legend-colors").innerHTML = '<div></div><div></div><div></div><div></div>';
            document.getElementById("legend-hints").innerHTML = '<div>1</div><div>2</div><div>3</div><div>4</div>';
            map.setPaintProperty('county-points', 'circle-color', {
                property: 'ecd',
                stops: [
                    [0, '#dadfe2'],
                    [1, '#50b161'],
                    [2, '#B6D18E'],
                    [3, '#F9B48F'],
                    [4, '#ff6663'],
                ]
            });
        } else if (e.target.value === "") {
            map.setPaintProperty('county-points', 'circle-color', 'red');
        } else if (e.target.value === "shl") {
            document.getElementById("legend-colors").style.gridTemplateColumns = 'repeat(5, 47px)';
            document.getElementById("legend-hints").style.gridTemplateColumns = '';
            document.getElementById("legend-hints").style.gridColumnGap = '0px';
            document.getElementById("legend-hints").style.padding = '0 23px';

            // document.getElementById("legend-hints").style.gridTemplateColumns = 'repeat(5, 47px)';
            // document.getElementById("legend-hints").style.gridColumnGap = '1px';
            document.getElementById("legend-colors").innerHTML = '<div></div><div></div><div></div><div></div><div></div>';
            document.getElementById("legend-hints").innerHTML = '<div>2%</div><div>4%</div><div>6%</div><div>8%</div>';
            map.setPaintProperty("county-points", "circle-color", [
                'step',
                ["to-number", ["get", e.target.value]],
                '#50b161',
                0.02,
                '#B6D18E',
                0.04,
                '#F9B48F',
                0.06,
                '#ff6663',
                0.08,
                '#E81C17'
            ]);
        } else if (e.target.value === "bdg") {
            document.getElementById("legend-colors").style.gridTemplateColumns = 'repeat(5, 47px)';
            document.getElementById("legend-hints").style.gridTemplateColumns = '';
            document.getElementById("legend-hints").style.gridColumnGap = '0px';
            document.getElementById("legend-hints").style.padding = '0 23px';

            // document.getElementById("legend-hints").style.gridTemplateColumns = 'repeat(5, 47px)';
            // document.getElementById("legend-hints").style.gridColumnGap = '1px';
            document.getElementById("legend-colors").innerHTML = '<div></div><div></div><div></div><div></div><div></div>';
            document.getElementById("legend-hints").innerHTML = '<div>60%</div><div>70%</div><div>80%</div><div>90%</div>';
            map.setPaintProperty("county-points", "circle-color", [
                'step',
                ["to-number", ["get", e.target.value]],
                '#50b161',
                0.6,
                '#B6D18E',
                0.7,
                '#F9B48F',
                0.8,
                '#ff6663',
                0.9,
                '#E81C17'
            ]);
        } else {
            document.getElementById("legend-colors").style.gridTemplateColumns = 'repeat(5, 47px)';
            document.getElementById("legend-hints").style.gridTemplateColumns = '';
            document.getElementById("legend-hints").style.gridColumnGap = '0px';
            document.getElementById("legend-hints").style.padding = '0 23px';

            // document.getElementById("legend-hints").style.gridTemplateColumns = 'repeat(5, 47px)';
            // document.getElementById("legend-hints").style.gridColumnGap = '1px';
            document.getElementById("legend-colors").innerHTML = '<div></div><div></div><div></div><div></div><div></div>';
            document.getElementById("legend-hints").innerHTML = '<div>20%</div><div>40%</div><div>60%</div><div>80%</div>';
            map.setPaintProperty("county-points", "circle-color", [
                'step',
                ["to-number", ["get", e.target.value]],
                '#50b161',
                0.2,
                '#B6D18E',
                0.4,
                '#F9B48F',
                0.6,
                '#ff6663',
                0.8,
                '#E81C17'
            ]);
        }
    }

    const selectCtrl = new SelectControl();
</script>

    const mapElement = document.querySelector('#sf-code-embed');
    mapElement.parentElement.parentElement.parentElement.classList.add('fullyzoomed');
</script>
